<!DOCTYPE html>
<html>
	<head>
		<script>
			function Calcular() {
				var vr1 = document.getElementById('a1').value;
				var vr2 = document.getElementById('a2').value;
				var vr3 = document.getElementById('a3').value;
				var vr4 = document.getElementById('a4').value;
				var vr5 = document.getElementById('a5').value;
				var vr6 = document.getElementById('a6').value;
				var vr7 = document.getElementById('a7').value;
				var vr8 = document.getElementById('a8').value;
				var p = (parseFloat(vr1)+parseFloat(vr2)+parseFloat(vr3)+parseFloat(vr4)+parseFloat(vr5)+parseFloat(vr6)+parseFloat(vr7)+parseFloat(vr8))/8;
				document.getElementById('promedio').innerHTML = p;
			}
		</script>
	</head>
	
	<body>
		<div>
			 Nota Matemáticas:<br>
			 <input type="text" id="a1">
			 <br>
			 
			 Nota TIC:<br>
			 <input type="text" id="a2">
			 <br>
			 
			 Nota Física:<br>
			 <input type="text" id="a3">
			 <br>
			 
			 Nota Hª España:<br>
			 <input type="text" id="a4">
			 <br>
			 
			 Nota Dibujo Técnico:<br>
			 <input type="text" id="a5">
			 <br>
			 
			 Nota Tecnología Industrial:<br>
			 <input type="text" id="a6">
			 <br>
			 
			 Nota Lengua:<br>
			 <input type="text" id="a7">
			 <br>
			 
			 Nota Inglés:<br>
			 <input type="text" id="a8">
			 <br><br>
			 
			 <input type="button" value="Calcular" onclick="Calcular();">
		</div> 
		<p id="promedio"></p>
	</body>
</html>
